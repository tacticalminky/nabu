<!DOCTYPE html>
<!--

-->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="robots" content="noindex"> <!-- Makes the website not show up in searches -->
        <title>Nabu eReader</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/font-awesome/css/all.min.css">
        <script defer type="module" src="js/index.js"></script>
        <script defer src="js/app.js"></script>
    </head>
    <body>
        <nav class="topnav">
            <a href="/" data-link><i class="fas fa-book"></i> Nabu eReader</a>
            <div style="flex-grow: 2;"></div>
            <div class="import-dropdown">
                <a href="/import" data-link>Import <i class="fas fa-download"></i></a>
            </div>
            <div class="topnav-dropdown">
                <i class="fas fa-user"></i>
                <div class="topnav-dropdown-content">
                    <a href="/settings" data-link>Settings</a>
                    <a href="/help" data-link>Help</a>
                    <a href="#logout">Log Out</a>
                </div>
            </div>
        </nav>
        <div id="main"></div>
        <!-- BELOW IS FOR TESTING AND NEEDS TO BE REMOVED LATER -->
        <div id="testing" class="library-content">
            <!-- template for books -->
            <template id="book-template">
                <div class="book" id="ISBN">
                    <button onclick="open('ISBN')"><img src="book-icon.png" alt="BookFileName"></button>
                    <div class="progress"><div class="progress-bar" style="width: 0%;"></div></div>
                    <h2>Book Title</h2>
                    <p>Volume ##</p>
                    <p>Other Viewable</p>
                </div>
            </template>
            <!-- template for series -->
            <template id="series-template">
                <div class="series">
                    <button onclick="view('seriesID')"><img src="series-icon.png" alt="SeriesName"></button>
                    <div class="progress"><div class="progress-bar" style="width: 0%;"></div></div>
                    <h2>Series Name</h2>
                    <p>Volume Count</p>
                    <p>Other Viewable</p>
                </div>
            </template>
            <!-- End of templates -->

            <div class="book">
                <button onclick=""><img src="book-icon.png" alt="BookFileName"></button>
                <div class="progress"><div class="progress-bar" style="width: 0%;"></div></div>
                <h2>The Beginners Guide to Bicycle Commuting</h2>
            </div>
            <div class="book">
                <button onclick=""><img src="book-icon.png" alt="BookFileName"></button>
                <div class="progress"><div class="progress-bar" style="width: 0%;"></div></div>
                <h2>Bash Command Line and Shell Scripts Pocket Primer</h2>
            </div>
            <div class="book">
                <button onclick=""><img src="book-icon.png" alt="BookFileName"></button>
                <div class="progress"><div class="progress-bar" style="width: 0%;"></div></div>
                <h2>Transformers Historyia</h2>
            </div>
            <div class="book">
                <button onclick=""><img src="../../media/covers/vegabond-v01.jpg" alt="Vegabond - vol01"></button>
                <div class="progress"><div class="progress-bar" style="width: 83%;"></div></div>
                <h2>Vegabond</h2>
                <p>Volume 1</p>
            </div>
        </div>
    </body>
</html>
